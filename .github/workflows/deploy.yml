name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'  # Tags wie v1.0.0, v1.0.1, etc.

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Server Hostkey bekannt machen
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 3️⃣ Debug SSH Verbindung (optional)
      - name: Test SSH Connection
        run: |
          ssh -i ${{ secrets.DEPLOY_KEY }} -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo ✅ SSH Verbindung erfolgreich"

      # 4️⃣ Dateien auf den Server kopieren
      - name: Copy Project to Server
        run: |
          rsync -av --exclude 'node_modules' --exclude 'logs' \
            -e "ssh -i ${{ secrets.DEPLOY_KEY }} -o StrictHostKeyChecking=yes" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/app/

      # 5️⃣ Deployment mit Docker Compose
      - name: Deploy with Docker Compose
        run: |
          ssh -i ${{ secrets.DEPLOY_KEY }} -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/${{ secrets.SERVER_USER }}/app
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --build --remove-orphans
            docker image prune -f
          EOF
