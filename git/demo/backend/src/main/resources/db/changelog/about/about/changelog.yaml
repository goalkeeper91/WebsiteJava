databaseChangeLog:
  - changeSet:
      id: 1
      author: marcel
      changes:
        - createTable:
            tableName: about
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: headline
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: profile_image_url
                  type: VARCHAR(255)
