databaseChangeLog:
  - changeSet:
      id: 1
      author: Marcel
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: twitch_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: is_admin
                  type: BOOLEAN
