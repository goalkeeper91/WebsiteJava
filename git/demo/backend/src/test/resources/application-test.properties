spring.application.name=demo
spring.docker.compose.location=backend/docker-compose.yml

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.enabled=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

twitch.clientId=dummy_client_id
twitch.clientSecret=dummy_client_secret
twitch.username=goalkeeper91
twitch.apiBaseUrl=http://localhost:${wiremock.server.port}
twitch.auth-base-url=http://localhost:8080
