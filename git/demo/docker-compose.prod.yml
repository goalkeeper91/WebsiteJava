version: "3.9"

services:
  proxy:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    restart: always
    # Nur Port 80 ist für die Validierung nötig
    ports:
      - "80:80"
    volumes:
      # Mountet die temporäre Konfiguration
      - ./nginx/certbot-only.conf:/etc/nginx/conf.d/default.conf:ro
      # Volumes für Certbot-Daten
      - ./certs:/etc/nginx/certs
      - ./certbot-www:/var/www/certbot
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - logging.level.root=TRACE
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    env_file:
      - ./frontend/.env
    networks:
      - app-network

  postgres:
    image: postgres:15
    env_file:
      - ./postgres/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -q"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
    