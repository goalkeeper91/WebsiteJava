server {
    listen 80;
    server_name localhost;

    # React Build ausliefern
    root /usr/share/nginx/html;
    index index.html;

    # React-App
    location / {
        try_files $uri /index.html;
    }

    # API Proxy an Spring Boot
    location /api/ {
        proxy_pass http://backend:8080;  # kein /api am Ende, Backend hat gleiche Route
        proxy_http_version 1.1;

        # Websocket Support falls benötigt
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers für Backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WICHTIG: Cookies weiterleiten
        proxy_cookie_path / "/";

        # Optional: CORS, falls nötig
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Authorization,Content-Type";

        # OPTIONS Requests direkt behandeln
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Fehlerseiten fallback für React
    error_page 404 /index.html;
}
