server {
    listen 80;
    listen [::]:80;

    # Stellen Sie sicher, dass diese Direktive exakt Ihrer Domain entspricht
    server_name goalkeeper91.de www.goalkeeper91.de;

    # === React Frontend ===
    # Weiterleitung aller Anfragen an den Frontend-Service
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Spring Boot Backend ===
    # Leitet alle Anfragen, die mit /api beginnen, an den Backend-Service weiter
    location /api/ {
        rewrite ^/api(.*) /$1 break;
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        # WebSocket-Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers f√ºr Backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Fehlerseiten ===
    error_page 404 /index.html;
}
